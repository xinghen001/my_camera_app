<head>
  <title>myapp</title>
</head>

<body>
  <h1>Welcome to my app!</h1>

  {{> hello}}

<template name="hello">

  <p>

              <span><br>{{time}}</span>
          </div>
      {{/each}}


  </p>
</template>
